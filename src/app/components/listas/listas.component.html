<ion-list color="dark">
    <ion-item *ngFor="let item of deseosService.listas"
    detail color="dark" (click) = listaSeleccionada(item)>
      <ion-label>
        {{item.title}}
      </ion-label>
      <ion-note slot="end" color="tertiary">{{item.items.length}} items</ion-note>
    </ion-item>
    
</ion-list>
